<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        /* Your CSS goes here */
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .gallery {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
        }
        .gallery img {
            width: 100%;
            height: auto;
            scroll-snap-align: start;
            flex: 0 0 auto;
        }
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2rem;
            background-color: rgba(114, 114, 114, 0);
            color: white;
            padding: 10px 15px;
            cursor: pointer;
            user-select: none;
            border-radius: 50%;
            transition: background-color 0.3s ease;
        }
        .arrow:hover {
            background-color: rgba(0, 0, 0, 0.5);
        }
        #prev-arrow {
            left: 10px;
        }
        #next-arrow {
            right: 10px;
        }
        @media screen and (max-width: 768px) {
            .arrow {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="gallery">
        <!-- Images will be dynamically added here by JavaScript -->
    </div>
    <button class="arrow prev" id="prev-arrow">&lt;</button>
    <button class="arrow next" id="next-arrow">&gt;</button>

    <script src="script.js"></script>
</body>
</html>
