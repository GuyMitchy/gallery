<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
    
      
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        
        
        #gallery-container {
            position: relative;
            width: 100%;
            height: 90vh;
            width: 90vw;
            height: 90vh;
        }
        #image-container {
            max-width: 100%;
            max-height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            touch-action: pan-y;
        }
        #current-image {
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
        }
        #error-message {
            color: red;
            text-align: center;
        }
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2rem;
            background-color: rgba(114, 114, 114, 0); /* Reduced opacity for translucency */
            color: white;
            padding: 10px 15px; /* Increased horizontal padding for better shape */
            cursor: pointer;
            user-select: none;
            border-radius: 50%; /* Rounded edges */
            transition: background-color 0.3s ease; /* Smooth transition for hover effect */
        }

        .arrow:hover {
            background-color: rgba(0, 0, 0, 0.5); /* Darker background on hover */
        }

        #prev-arrow {
            left: 10px;
        }

        #next-arrow {
            right: 10px;
        }

            @media screen and (max-width: 768px) {
            .arrow {
                display: none;
            }
        }

        #swipe-indicator {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .indicator-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.5);
            margin: 0 5px;
            transition: background-color 0.3s ease;
        }

        .indicator-dot.active {
            background-color: white;
        }

        @media screen and (min-width: 769px) {
            #swipe-indicator {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div id="gallery-container">
        <div id="image-container">
            <img id="current-image" src="" alt="Gallery Image">
        </div>
        <div id="prev-arrow" class="arrow">&#9664;</div>
        <div id="next-arrow" class="arrow">&#9654;</div>
        <div id="swipe-indicator"></div>
    </div>
    <div id="error-message"></div>

    <script>
        const images = [
            'images/8.png',
            'images/9.png',
            'images/10.png',
            'images/11.png'            
            // Add more image URLs as needed
        ];
    
        let currentIndex = 0;
    
        function createSwipeIndicator() {
            const indicator = document.getElementById('swipe-indicator');
            images.forEach((_, index) => {
                const dot = document.createElement('div');
                dot.classList.add('indicator-dot');
                if (index === 0) dot.classList.add('active');
                indicator.appendChild(dot);
            });
        }
    
        function updateSwipeIndicator() {
            const dots = document.querySelectorAll('.indicator-dot');
            dots.forEach((dot, index) => {
                if (index === currentIndex) {
                    dot.classList.add('active');
                } else {
                    dot.classList.remove('active');
                }
            });
        }
    
        function displayImage(index) {
            const img = document.getElementById('current-image');
            const errorMessage = document.getElementById('error-message');
            
            img.src = images[index];
            
            img.onload = function() {
                errorMessage.textContent = '';
                updateSwipeIndicator();
            };
            
            img.onerror = function() {
                errorMessage.textContent = `Failed to load image: ${images[index]}`;
            };
        }
    
        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            displayImage(currentIndex);
        }
    
        function previousImage() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            displayImage(currentIndex);
        }
        
    
        // Arrow button navigation
        document.getElementById('next-arrow').addEventListener('click', nextImage);
        document.getElementById('prev-arrow').addEventListener('click', previousImage);
    
        // Arrow key navigation
        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowRight') {
                nextImage();
            } else if (e.key === 'ArrowLeft') {
                previousImage();
            }
        });
    
        // Swipe functionality
    let touchstartX = 0;
    let touchendX = 0;
    let isSwiping = false;

    const imageContainer = document.getElementById('image-container');

    imageContainer.addEventListener('touchstart', e => {
        if (e.touches.length === 1) {
            isSwiping = true;
            touchstartX = e.touches[0].clientX;
        } else {
            isSwiping = false;
        }
    });

    imageContainer.addEventListener('touchmove', e => {
        if (isSwiping && e.touches.length === 1) {
            e.preventDefault(); // Prevent scrolling while swiping
        }
    });

    imageContainer.addEventListener('touchend', e => {
        if (isSwiping) {
            touchendX = e.changedTouches[0].clientX;
            handleSwipe();
        }
        isSwiping = false;
    });

    function handleSwipe() {
        const swipeThreshold = 50; // minimum distance for a swipe
        if (touchendX < touchstartX - swipeThreshold) {
            nextImage();
        }
        if (touchendX > touchstartX + swipeThreshold) {
            previousImage();
        }
    }
    
        // Create swipe indicator when the page loads
        createSwipeIndicator();
    
        // Display the first image when the page loads
        displayImage(currentIndex);
    </script>
