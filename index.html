<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        /* Your CSS goes here */
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .gallery {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
        }
        .gallery img {
            width: 100%;
            height: auto;
            scroll-snap-align: start;
            flex: 0 0 auto;
        }
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2rem;
            background-color: rgba(114, 114, 114, 0);
            color: white;
            padding: 10px 15px;
            cursor: pointer;
            user-select: none;
            border-radius: 50%;
            transition: background-color 0.3s ease;
        }
        .arrow:hover {
            background-color: rgba(0, 0, 0, 0.5);
        }
        #prev-arrow {
            left: 10px;
        }
        #next-arrow {
            right: 10px;
        }
        @media screen and (max-width: 768px) {
            .arrow {
                display: none;
            }
            .swipe-indicator {
                display: block;
            }
        }
        .swipe-indicator {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.5rem;
            color: rgba(169, 169, 169, 0.7);
            display: none;
            animation: swipe 1.5s infinite;
        }
        @keyframes swipe {
            0% {
                opacity: 0;
                transform: translateX(-50%) translateY(0);
            }
            50% {
                opacity: 1;
                transform: translateX(-50%) translateY(-10px);
            }
            100% {
                opacity: 0;
                transform: translateX(-50%) translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="gallery">
        <!-- Images will be dynamically added here by JavaScript -->
    </div>
    <button class="arrow prev" id="prev-arrow">&lt;</button>
    <button class="arrow next" id="next-arrow">&gt;</button>
    <div class="swipe-indicator">&#8595; Swipe</div>

    <script>
        // Your JavaScript goes here
        document.addEventListener('DOMContentLoaded', () => {
            const gallery = document.querySelector('.gallery');
            const prevBtn = document.querySelector('#prev-arrow');
            const nextBtn = document.querySelector('#next-arrow');
            const swipeIndicator = document.querySelector('.swipe-indicator');
            let currentIndex = 0;

            // Array of image paths (replace with your image paths)
            const images = [
                'images/8.png',
                'images/9.png',
                'images/10.png',
                'images/11.png',
                // Add more images as needed
            ];

            // Function to load images
            function loadImages() {
                images.forEach(src => {
                    const img = document.createElement('img');
                    img.src = src;
                    gallery.appendChild(img);
                });
            }

            // Function to show image at current index
            function showImage(index) {
                gallery.style.transform = `translateX(-${index * 100}%)`;
            }

            // Next image function
            function nextImage() {
                currentIndex = (currentIndex + 1) % images.length;
                showImage(currentIndex);
            }

            // Previous image function
            function prevImage() {
                currentIndex = (currentIndex - 1 + images.length) % images.length;
                showImage(currentIndex);
            }

            // Event listeners for buttons
            nextBtn.addEventListener('click', nextImage);
            prevBtn.addEventListener('click', prevImage);

            // Swipe functionality
            let touchStartX = 0;
            let touchEndX = 0;

            gallery.addEventListener('touchstart', e => {
                touchStartX = e.changedTouches[0].screenX;
            });

            gallery.addEventListener('touchend', e => {
                touchEndX = e.changedTouches[0].screenX;
                handleSwipe();
            });

            function handleSwipe() {
                if (touchStartX - touchEndX > 50) {
                    nextImage();
                } else if (touchEndX - touchStartX > 50) {
                    prevImage();
                }
            }

            // Keyboard navigation
            document.addEventListener('keydown', e => {
                if (e.key === 'ArrowRight') nextImage();
                if (e.key === 'ArrowLeft') prevImage();
            });

            // Initial load
            loadImages();
        });
    </script>
</body>
</html>
