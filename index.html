<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #gallery-container {
            position: relative;
            max-width: 100%;
            max-height: 90vh;
        }
        #image-container {
            max-width: 100%;
            max-height: 90vh;
            display: flex;
            justify-content: center;
            align-items: center;
            touch-action: pan-y;
        }
        #current-image {
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
        }
        #error-message {
            color: red;
            text-align: center;
        }
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2rem;
            background-color: rgba(114, 114, 114, 0); /* Reduced opacity for translucency */
            color: white;
            padding: 10px 15px; /* Increased horizontal padding for better shape */
            cursor: pointer;
            user-select: none;
            border-radius: 50%; /* Rounded edges */
            transition: background-color 0.3s ease; /* Smooth transition for hover effect */
        }

        .arrow:hover {
            background-color: rgba(0, 0, 0, 0.5); /* Darker background on hover */
        }

        #prev-arrow {
            left: 10px;
        }

        #next-arrow {
            right: 10px;
        }

            @media screen and (max-width: 768px) {
            .arrow {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div id="gallery-container">
        <div id="image-container">
            <img id="current-image" src="" alt="Gallery Image">
        </div>
        <div id="prev-arrow" class="arrow">&#9664;</div>
        <div id="next-arrow" class="arrow">&#9654;</div>
    </div>
    <div id="error-message"></div>

    <script src="script.js"></script>
